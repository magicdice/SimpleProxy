<script type="text/x-handlebars" data-template-name="_rotatable">
    <div {{bindAttr class="menuItem.isRotated:rotate :flip-container"}}>
        <div class="flipper">
            <div class="front">
                {{partial clickable}}
            </div>
            <div class="back">
                {{setItemBackside menuItem}}
            </div>
        </div>
    </div>
</script>
