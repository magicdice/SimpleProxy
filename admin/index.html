<!DOCTYPE html>

<html>
	<head>
		<meta charset='utf-8'> 
		<title>SimpleProxy</title>
		<link rel="stylesheet" href="/admin/resources/css/main.css">
		<script src="/admin/resources/js/jquery.js"></script>
		<script src="/admin/resources/js/handlebars.js"></script>
		<script src="/admin/resources/js/handlebars-templates.js"></script>
		<script src="/admin/resources/js/admin.js"></script>

		<script>

			var configJson ;

			$(function() {
				// build layout
				$('#config-container').append(window.admin.templates.createConfigLoader({})) ;
				$('#global-settings').append(window.admin.templates.createGlobalSettings({})) ;
				$('#routes').append(window.admin.templates.noRoutesDefined({})) ;
				$('#specific-settings').append(window.admin.templates.addRouteConfig({})) ;

				//$('.config-manip').live('click', window.admin.manipulate ) ;
				window.admin.loadConfigs() ;
				window.admin.loadConfigs() ;

			}) ;

		</script>
	</head>

	<body>
		<section>
			<header>	
       				<h1>SimpleProxy</h1>
			</header>
       			<article id="config-container"></article>
		</section>

		<section>
       			<form id="route-config">
               			<fieldset>
                       			<legend>SimpleProxy configuration</legend>
	
                       			<article id="global-settings"></article>
	
					<article>
                       				<fieldset>
                               				<legend>Route specific URLs:</legend>
	
                               				<div id="routes"></div>  
                               				<div id="specific-settings">
                               			</fieldset>
					</article>
		
                               		<div id="action-buttons">
                                       		<a id="apply" href="#" class="apply tooltip" data-tip="Reconfigure SimpleProxy. This doesn't save the modifications!!">
							<img src="/admin/resources/images/apply_now_button.png">
						</a>
                                       		<a id="save" href="#" class="save tooltip" data-tip="Save changes">
							<img src="/admin/resources/images/save-button.png">
						</a>
                               		</div>  
               			</fieldset>
       			</form> 
		</section>
	</body>
</html>
